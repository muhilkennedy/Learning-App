<div class="row">
  <div class="column" *ngFor="let card of cards">
    <div class="card">
      <mat-card class="example-card">
        <mat-card-header>
          <!-- <button mat-icon-button class="example-header-image">
            <mat-icon>zoom_out_map</mat-icon>
          </button> -->
          <mat-card-title>{{card.itemName}}</mat-card-title>
          <mat-card-subtitle>{{card.categoryName}}</mat-card-subtitle>
        </mat-card-header>
        <img class="imgClass" mat-card-image src={{card.image}} alt="No Photo">
        <mat-card-content>
          <h3>{{card.brandName | allCaps}}</h3>
          <span style="color: green;"><b>{{card.cost}}</b> INR/{{card.measure}} </span> - <span *ngIf="card.offer!=null" style="color: brown">{{card.offer}} flat OFF</span>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button (click)="addToCart(card)">
            <mat-icon>add_shopping_cart</mat-icon>
            Add to Cart
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
